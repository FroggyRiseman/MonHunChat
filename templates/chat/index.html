{% extends 'base.html' %}

{% block title %}Chat{% endblock %}

{% block body_block %}

    <div class="panel-heading">
        {% if user.is_authenticated %}
            <h1 class="panel-title">Guild Chat</h1>
        {% else %}
            <h1 class="panel-title">Welcome to MonHunChat</h1>
        {% endif %}
    </div>
    <div class="panel-body">
        {% if members %}
            <ul class="list-group">
                {% for member in members %}
                    <li class="list-group-item"><p>{{ member }}</p></li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

  </div>

{% endblock %}
