{% extends 'base.html' %}

{% block title %}Roster{% endblock %}

{% block body_block %}

    <div class="panel-heading">
        <h2 class="panel-title">Guild Members</h2>
    </div>
    <div class="panel-body">
        {% if members %}
            <ul class="list-group">
                {% for member in members %}
                <li class="list-group-item"><a href="{% url 'profile' member.user.id %}">{{ member.user }}</a></li><br />
                {% endfor %}
            </ul>
        {% endif %}
    </div>

{% endblock %}
