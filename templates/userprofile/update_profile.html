{% extends 'base.html' %}

{% block title %}Update Profile{% endblock %}

{% block body_block %}

    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

    <form class="form signin" role="form" method="post" action="/roster/send_update_profile/">
        {% csrf_token %}

        <div class="panel-heading">
            <h2 class="panel-title">Update Your Profile</h2>
        </div>

        <label>Hunter Rank:</label> {{ form.rank }}
        <label>Favorite Weapon:</label> {{ form.weapon }}
        <label>Nintendo FC:</label> {{ form.friend_code }}<br />
        <label>
            Bio:
        </label><br />
        {{ form.description }}
        <br />        
        <button class="btn btn-primary btn-custom navbar-inverse" type="sumbit">Save</button>
    </form>

{% endblock %}
